<!DOCTYPE html>
<html lang="en">
<head>
    <title>Тарифы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>

<div class="container container__heading container__heading_tarrifs">
    <div class="row">
        <div class="col-sm-12">
            <h1>Тарифы</h1>
        </div>
    </div>
</div>

<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 padd">
                <div class="tarrifs">
                    <div class="row">
                        <div class="tarrif col-lg-4 col-sm-6 col-xs-12">
                            <div class="tarrif__cell">
                                <div class="tarrif__header">
                                    <b>ПЕРСОНАЛЬНЫЙ</b>
                                </div>
                                <div class="tarrif__body">
                                    <table class="table">
                                        <tr>
                                            <td>Количество</td>
                                            <td>1 пользователь</td>
                                        </tr>
                                        <tr>
                                            <td>Период</td>
                                            <td>Неограничен</td>
                                        </tr>
                                        <tr>
                                            <td>Стоимость</td>
                                            <td>3000 руб</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="tarrif__footer">
                                    <button>
                                        Купить
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="tarrif col-lg-4 col-sm-6 col-xs-12">
                            <div class="tarrif__cell">
                                <div class="tarrif__header">
                                    <b>КОМПАНИЯ</b>
                                </div>
                                <div class="tarrif__body">
                                    <table class="table">
                                        <tr>
                                            <td>Количество</td>
                                            <td>
                                                <input
                                                        data-price="3000"
                                                        placeholder="1"
                                                        class="tarrif-counter"
                                                        type="number"
                                                        value="count" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Период</td>
                                            <td>Неограничен</td>
                                        </tr>
                                        <tr>
                                            <td>Стоимость</td>
                                            <td><span class="tariff-counter__destiny">3000</span> руб</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="tarrif__footer">
                                    <button>
                                        Купить
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="tarrif col-lg-4 col-sm-6 col-xs-12">
                            <div class="tarrif__cell">
                                <div class="tarrif__header">
                                    <b>КОМПАНИЯ</b>
                                </div>
                                <div class="tarrif__body">
                                    <table class="table">
                                        <tr>
                                            <td>Количество</td>
                                            <td>Все пользователи компании</td>
                                        </tr>
                                        <tr>
                                            <td>Период</td>
                                            <td>Неограничен</td>
                                        </tr>
                                        <tr>
                                            <td>Стоимость</td>
                                            <td>45000 руб</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="tarrif__footer">
                                    <button>
                                        Купить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="./src/lib/jquery.min.js"></script>
<script src="./src/lib/bootstrap.min.js"></script>
<script src="./src/script.js"></script>
</body>
</html>
